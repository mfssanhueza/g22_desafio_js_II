<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ejercicio 6</title>
</head>

<body>
  <button onclick="sortList()">Clasificar Arreglo</button>
  <ul id="par">
    <strong>Pares</strong>
  </ul>
  <ul id="impar">
    <strong>Impares</strong>
  </ul>
  <ul id="string">
    <strong>Strings</strong>
  </ul>
  <script>
    function sortList() {
      var arr = [1, 'dos', 'tres', 4, 5, 6, 'siete', 8, 9, 'diez'];
      for (var i = 0; i < arr.length; i++) {
        var li = document.createElement('li');
        var contenido = document.createTextNode(arr[i]);
        li.appendChild(contenido);
        if (typeof (arr[i]) == 'number') {
          if (arr[i] % 2 == 0) {
            var list = document.getElementById('par');
            list.appendChild(li);
          } else {
            var list = document.getElementById('impar');
            list.appendChild(li);
          }
        } else {
          var list = document.getElementById('string');
          list.appendChild(li);
        }
      }
    };
  </script>
</body>

</html>
